<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Mall Nigeria - Buy your wears for men, women and children.</title>
  </head>
  <body>
    <form action="/eyesOnTheLink">
      <h1>Z-Mall.Ng</h1>

      <label for="clothes">Select Clothes Category:</label>
      <p></p>
      <select name="clothes" id="clothes">
        <option value="">--Select--</option>
        <option value="menFashion">Men's Fashion</option>
        <option value="womenFashion">Women's Fashion</option>
        <option value="childrenFashion">Children's Fashion</option>
      </select>

      <p></p>

      <input type="radio" name="size" id="s" value="s" />
      <label for="s">S</label>
      <p></p>

      <input type="radio" name="size" id="m" value="m" />
      <label for="m">M</label>
      <p></p>

      <input type="radio" name="size" id="l" value="l" />
      <label for="l">L</label>
      <p></p>

      <input type="radio" name="size" id="xl" value="xl" />
      <label for="xl">XL</label>
      <p></p>

      <input type="radio" name="size" id="xxl" value="xxl" />
      <label for="xxl">XXL</label>
      <p></p>

      <p></p>

      <input type="checkbox" name="terms" id="agree" />
      <label for="agree">I agree to the terms and conditions</label>
      <p></p>

      <button>Add to Cart</button>
    </form>
  </body>
</html>
